<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spill It Out üí¨</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff8a00, #e52e71);
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }

    p {
      font-size: 0.9em;
      color: #fceff1;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-family: inherit;
      resize: none;
    }

    button {
      background: #ffffff;
      color: #e52e71;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      margin-top: 15px;
      font-size: 0.8em;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Spill It Out üíå</h1>
    <p>Share your thoughts, secrets, or confessions anonymously.</p>

    <form action="https://formspree.io/f/xovpvanr" method="POST">
      <textarea name="message" rows="5" placeholder="Type your message..." required></textarea>
      <input type="email" name="email" placeholder="Your email (optional)" />
      <button type="submit">Send</button>
    </form>

    <footer>Made with ‚ù§ by Dhyana</footer>
  </div>
</body>
</html>
