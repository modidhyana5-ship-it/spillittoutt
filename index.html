<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spill It Out</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff758c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Spill It Out ðŸ’¬</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your name (optional)">
      <input type="email" id="email" placeholder="Your email">
      <textarea id="message" rows="4" placeholder="Type your secret..."></textarea>
      <button type="submit">Send</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event){
      event.preventDefault();

      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if(!email || !message){
        document.getElementById("status").textContent = "Please fill out all fields.";
        return;
      }

      // Simulate success (since GitHub Pages has no backend)
      document.getElementById("status").textContent = "Message sent successfully âœ… (demo mode)";
      document.getElementById("contactForm").reset();
    });
  </script>
</body>
</html>
