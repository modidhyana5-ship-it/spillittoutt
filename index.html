<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spill It Out</title>
  <style>
    /* âœ¨ Animated Gradient Background */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #89f7fe, #66a6ff, #fcb045, #fd1d1d);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      margin-bottom: 0.2em;
    }

    p {
      color: #f1f1f1;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    /* ðŸ’Œ Glass Form */
    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      padding: 25px;
      width: 90%;
      max-width: 400px;
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.35);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus, textarea:focus {
      border-color: #89f7fe;
      box-shadow: 0 0 10px rgba(137, 247, 254, 0.8);
    }

    /* ðŸš€ Neon Button */
    button {
      background: linear-gradient(45deg, #66a6ff, #89f7fe);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 600;
      transition: all 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      letter-spacing: 0.5px;
      box-shadow: 0 0 10px rgba(137, 247, 254, 0.5);
    }

    button:hover {
      transform: scale(1.08);
      background: linear-gradient(45deg, #5a8bff, #6ff7d9);
      box-shadow: 0 0 25px rgba(111, 247, 217, 0.9), 0 0 50px rgba(137, 247, 254, 0.8);
      text-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #f8f8f8;
    }

    /* âœ… Frosted Success Popup */
    #successMessage {
      display: none;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      color: white;
      padding: 30px 50px;
      border-radius: 15px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0px 8px 30px rgba(0,0,0,0.5);
      font-size: 1.1em;
      font-weight: 600;
      text-shadow: 0px 2px 5px rgba(0,0,0,0.3);
      animation: fadeInOut 3s ease;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -60%); }
      10% { opacity: 1; transform: translate(-50%, -50%); }
      90% { opacity: 1; transform: translate(-50%, -50%); }
      100% { opacity: 0; transform: translate(-50%, -60%); }
    }
  </style>
</head>
<body>

  <h1>Welcome to Spill It Out ðŸŽ‰</h1>
  <p>Share your thoughts, ideas, or secrets anonymously ðŸ’¬</p>

  <!-- ðŸ’Œ Contact Form -->
  <form id="contactForm" action="https://formspree.io/f/your_form_id_here" method="POST">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message..." rows="5" required></textarea>
    <button type="submit">Send ðŸš€</button>
  </form>

  <!-- ðŸŽ‰ Success Message -->
  <div id="successMessage">âœ… Message sent successfully!</div>

  <footer>Â© 2025 Spill It Out | Made with ðŸ’™ on GitHub Pages</footer>

  <script>
    // âœ… Handle Form Submit with Success Popup
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        successMessage.style.display = 'block';
        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 3000);
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    });
  </script>

</body>
</html>
