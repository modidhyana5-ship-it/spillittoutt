<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spill It Out ðŸ’¬</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fbeaff, #fff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h2 { color: #ff758c; }
    p { color: #555; margin-bottom: 20px; }
    textarea {
      width: 100%;
      height: 150px;
      border: 2px solid #ff7eb3;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
    }
    textarea:focus { border-color: #ff3e9d; }
    button {
      margin-top: 15px;
      background-color: #ff7eb3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover { background-color: #ff3e9d; }
    button:disabled {
      opacity: 0.8;
      cursor: not-allowed;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #E4405F;
      text-decoration: none;
      font-weight: bold;
    }

    /* âœ… Toast Notification */
    .toast {
      visibility: hidden;
      min-width: 240px;
      margin-left: -120px;
      background-color: #ff7eb3;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 40px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }

    /* âœ… Spinner */
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome Peeps ðŸ’¬</h2>
    <p>
      Here you can write what you canâ€™t tell others â€” your thoughts, feelings, or confessions â€” anonymously ðŸ’–
    </p>

    <textarea id="message" placeholder="Spill it out here..."></textarea>
    <br />
    <button id="submitBtn" onclick="submitMessage()">Submit Anonymously</button>

    <a href="https://www.instagram.com/aapki_bc?igsh=ODFocm8xdXM2aDJ2" target="_blank">
      Visit our Instagram ðŸ’–
    </a>
  </div>

  <!-- âœ… Toast element -->
  <div id="toast" class="toast">Your message was sent successfully! ðŸ’Œ</div>

  <script>
    // ðŸ‘‡ Replace this with your real Google Apps Script Web App URL (must end with /exec)
    const SCRIPT_URL = "https://script.google.com/macros/s/PASTE_YOUR_SCRIPT_URL_HERE/exec";

    async function submitMessage() {
      const msg = document.getElementById("message").value.trim();
      const btn = document.getElementById("submitBtn");

      if (!msg) {
        alert("Please write something before submitting.");
        return;
      }

      // Disable button + show spinner
      btn.disabled = true;
      const originalText = btn.textContent;
      btn.innerHTML = 'Sending <div class="spinner"></div>';

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });

        const text = await response.text();
        console.log("Server response:", text);

        document.getElementById("message").value = "";
        showToast("Your message was sent successfully! ðŸ’Œ");
      } catch (error) {
        console.error("Error submitting message:", error);
        showToast("Oops! Something went wrong. Please try again.");
      } finally {
        // Restore button
        btn.disabled = false;
        btn.innerHTML = originalText;
      }
    }

    // âœ… Toast function
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }
  </script>

</body>
</html>
